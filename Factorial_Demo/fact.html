<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Table of Factorials Demo</title>
    <!-- Tells the browser to use the css file as a guide-->
    <link rel="stylesheet" type="text/css"
                href="fact.css">
</head>
<body>
    <!--Tells the browser we want to run our js file-->
    <script src=fact.js></script>
    <h1>JavaScript Table of Factorials Demo Page</h1>
    <h2>Factorial Table</h2>

    <form id="inform">
        Enter an upper bound for the factorial table:<br>
        <input type="text" id="textin">

    </form>

    <br>
    <!--On button click runs the factTable function in our js file-->
    <button id="run_button" 
        onmousedown="colorSwap('lightblue')" 
        onmouseover="colorSwap('red')" 
        onmouseleave="colorSwap('lightgreen')" 
        onclick="factTable(inform)">Run</button>
    <br><br>
    The factorial table:<br>
    <p id="textout"></p>

    <br>
    <script>
        document.getElementById("run_button").addEventListener
            ("mouseover", () => colorSwap());
            function colorSwap(colorName){
                var button = document.getElementById("run_button").style.backgroundColor = colorName;
            }
    </script>
</body>
